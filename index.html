 
<html>
  <head>
    <title>SmartShot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
 
  </head>

  <body>
    <center >
      <h1 class="prettify">SmartShot</h1>
      <video id="background-video" autoplay loop muted poster="okayy.mp4">
        <source src="okayy.mp4" type="video/mp4">
      </video>
      <br><br>

      <p class="nextify" style="font-size: 22px;">Model is trained to identify the following objects: </p>

    <img src="Screenshot 2021-11-22 203013.jpg">
<br> <br>
      <label class="nextify">Webcam View - </label>
      <div id="camera" class="beautify" style="border: dotted;"> </div>
       
      <div id="image" class="beautify" style="border-style:dashed;"> </div>
    <button id="capture" onclick="take_snapshot()">Capture Image</button>
    <button id="identify" onclick="check()"> Identify Image</button>

      <p class="nextify" style="font-size: 22px;">Object : <span id="result_object_name"></span> </p> 
      <p class="nextify" style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
